<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-container">
    <div class="login-form-container">
      <h1 class="login-title">Iniciar sesión</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input id="username" formControlName="username" class="form-control" required />
          <label for="username" class="form-label">Correo electrónico o número de teléfono</label>
        </div>
        
        <div class="form-group">
          <input id="password" type="password" formControlName="password" class="form-control" required />
          <label for="password" class="form-label">Contraseña</label>
        </div>
        
        <button type="submit" class="btn-login">Iniciar sesión</button>
        
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember" checked />
            <label for="remember">Recuérdame</label>
          </div>
          <a href="#" class="help-link">¿Necesitas ayuda?</a>
        </div>
      </form>
      
      <div class="signup-now">
        <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora</a>.</p>
      </div>
      
      <div class="recaptcha-info">
        <small>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot.</small>
      </div>
    </div>
  </div>
</body>
</html>
